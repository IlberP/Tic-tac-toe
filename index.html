<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href='styles.css'>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <p><button id="pvp">Player 1 vs Player 2</button> </p>
    <p><button id="pvc">Player vs Computer</button></p>
    
    <div id='gameboard'>
        <div class="grid" id="0" data-index='0'></div>
        <div class="grid" id="1" data-index="1"></div>
        <div class="grid" id="2" data-index="2"></div>
        <div class="grid" id="3" data-index="3"></div>
        <div class="grid" id="4" data-index="4"></div>
        <div class="grid" id="5" data-index="5"></div>
        <div class="grid" id="6" data-index="6"></div>
        <div class="grid" id="7" data-index="7"></div>
        <div class="grid" id="8" data-index="8"></div>
    </div>
    <div id='displayWin'></div>

    <p><button id="restart">Restart Game</button></p>
</body>
<script src="main.js"></script>
</html>
